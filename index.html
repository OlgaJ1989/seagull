<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Play the seagull jumping game">
    <meta name="keywords" content="jumping game, seagull, obstacles">
    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="./docs/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./docs/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./docs/favicon/favicon-16x16.png">
    <!-- Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Chip Raider</title>
</head>

<body class="body">
    <!--Header containing the game title-->
    <header id="game-title">
        <h1>Chip Raider</h1>
    </header>
    <!--Modal displaying instructions; loaded on Start button being pressed-->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Press Space to start the game and make the seagull jump over obstacles. The speed and difficulty will
                increase gradually. To play the game on a touch screen, please press the Jump button.<br><br> Have fun!
            </p>
        </div>
    </div>
    <div class="flex center">
        <!--Start Button-->
        <div class="buttons" id="start-button">
            <button id="startButton">Start Game</button>
        </div>
        <!--Restart Button-->
        <div class="buttons" id="restart">
            <button class="restart" id="restartButton">Restart</button>
        </div>
    </div>
    <!--Main game area canvas-->
    <main id="main-area">
        <canvas id="game-area" width="1000" height="500"></canvas>
        <img id="background">
        <img id="seagull">
    </main>
    <!--Jump button for mobile/touchscreen devices-->
    <div class="buttons flex center" id="spaceBar">
        <button class="jump" id="jump">Jump</button>
    </div>
    <!--Footer-->
    <footer class="footer">
        <p>Created for educational purposes by Olga Jasinska</p>
    </footer>
    <!--JavaScript script-->
    <script src="assets/js/script.js"></script>
</body>

</html>
